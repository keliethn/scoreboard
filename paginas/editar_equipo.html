<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Equipo</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="card-title">
                  <strong>Editar equipo</strong>
                </div>
                <div class="card-text">
                  <div class="row">
                    <div class="col-sm-4 offset-sm-2">
                      <img style="width: 200px" src="" alt="" id="logoEquipo" />
                    </div>
                  </div>
                  <form class="form-horizontal" id="formularioEditarEquipo">
                    <input type="hidden" id="logoEquipoEditar" />
                    <div class="form-group" style="margin-left: 20px">
                      <button
                        id="seleccionarLogoEquipoEditar"
                        class="btn btn-sm btn-secondary"
                      >
                        Seleccionar logotipo
                      </button>
                      <button
                        id="eliminarSeleccionLogoEquipoEditar"
                        style="display: none"
                        class="btn btn-sm btn-danger"
                      >
                        Eliminar logotipo
                      </button>
                    </div>
                    <div class="form-group">
                      <label for="nombre">Nombre del equipo</label>
                      <input
                        type="text"
                        id="nombreEquipoEditar"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary float-right">
                        Editar equipo
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script src="./js/editar_equipo.js"></script>
  </body>
</html>
