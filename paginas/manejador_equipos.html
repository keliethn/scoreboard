<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador de Equipos</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body style="overflow-x: hidden">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div
                  class="card-title d-flex justify-content-between align-items-center"
                >
                  <strong>Equipos</strong>
                  <strong id="cuentaEquiposAgregados"></strong>
                </div>
                <div class="card-text" id="contenedorListaEquipos">
                  <ul id="listaEquipos" class="list-group"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="card-title">
                  <strong>Agregar equipo</strong>
                </div>
                <div class="card-text">
                  <div class="row">
                    <div class="col-sm-4 offset-sm-2">
                      <img style="width: 200px" src="" alt="" id="logoEquipo" />
                    </div>
                  </div>
                  <form class="form-horizontal" id="formularioAgregarEquipo">
                    <input type="hidden" id="logoEquipoAgregar" />
                    <input type="hidden" id="liga" />
                    <div class="form-group" style="margin-left: 20px">
                      <button
                        id="seleccionarLogoEquipoAgregar"
                        class="btn btn-sm btn-secondary"
                      >
                        Seleccionar logotipo
                      </button>
                      <button
                        id="eliminarSeleccionLogoEquipoAgregar"
                        style="display: none"
                        class="btn btn-sm btn-danger"
                      >
                        Eliminar logotipo
                      </button>
                    </div>
                    <div class="form-group">
                      <label for="nombre">Liga</label>
                      <select
                        name=""
                        id="seleccionadorLigaEquipo"
                        class="form-control"
                      ></select>
                    </div>
                    <div class="form-group">
                      <label for="nombre">Nombre del equipo</label>
                      <input
                        type="text"
                        id="nombreEquipoAgregar"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group">
                      <button type="submit" class="float-right btn btn-primary">
                        Agregar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script src="./js/admin_equipos.js"></script>
  </body>
</html>
